name: DevOps (CI/CD) â˜ï¸

on:
  push:
    branches:
      - master

jobs:
  code-analysis:
    name: Code analysis ğŸ”
    runs-on: ubuntu-latest

    steps:
      - name: Repository checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: SonarCloud scan ğŸ”
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-test:
    name: Build and Test âš™ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Repository checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Use NodeJS 12.x âš™ï¸
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Test ğŸ§ª
        run: npm run test:ci
        env:
          CI: true
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

      - name: Build ğŸ—ï¸
        run: npm run build:ci
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

      - name: Archive build ğŸ“š
        uses: actions/upload-artifact@v2
        with:
          name: lostpets-web-dist
          path: dist

      - name: Archive code coverage result ğŸ“š
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage
          path: coverage

      - name: Build documentation ğŸ“–
        run: npm run build:docs

      - name: Archive documentation ğŸ“š
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: doc

  deploy:
    name: Deploy ğŸš“
    runs-on: ubuntu-latest
    needs: test-and-build
    if: "contains(github.event.head_commit.message, '-release-')"
    steps:
      - name: Repository checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Deploy to Heroku âš¡
        uses: akhileshns/heroku-deploy@v3.5.6
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
        env:
          HD_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
